                <!-- map -->

                <!-- BOTTOM TEXT -->
                <div>
                <p style="text-align:center"><img src='./markers/1700s and below.png' style="width:35px;margin:-7px;margin-bottom:-3px;"> 1700s or earlier <img src='./markers/1800s early.png' style="width:15px;"> early 1800s <img src='./markers/1800s mid.png' style="width:15px;"> mid-1800s <img src='./markers/1800s late.png' style="width:15px;"> late 1800s <img src='./markers/1900s.png' style="width:15px;"> 1900s <img src='./markers/1910s.png' style="width:15px;"> 1910s <img src='./markers/1920s.png' style="width:15px;"> 1920s <img src='./markers/1930s.png' style="width:15px;">1930s</p>

                </div>
                <br/>

                <!-- ~~~~~~~ INPUT FORM ~~~~~~~ -->
                
                <div style="border-top:1px solid black; border-bottom:1px solid black; padding:20px; margin:auto; width:40%;">
                    
                    <form action="process-form.php" method="post">
                        <label>Coordinates:</label>
                        <input type="text" id="coords"> <!-- COORDS -->
                        <br/><br/>

                        <label>Year:</label>
                        <input type="text" id="year"> <!-- YEAR -->
                        <br/><br/>

                        <label><span title="bro">Range</span>:</label>
                        <select id="range"> <!-- RANGE -->
                            <option value="one">1700s or earlier</option>
                            <option value="two">early 1800s</option>
                            <option value="three">mid 1800s</option>
                            <option value="four">late 1800s</option>
                            <option value="five">1900s</option>
                            <option value="six">1910s</option>
                            <option value="seven">1920s</option>
                            <option value="eight">1930s</option>
                        </select>
                        <br/><br/>

                        <label>Photo:</label>
                        <input type="file" id="photo" accept="image/png, image/jpeg"> <!-- PHOTO -->
                        <br/><br/>

                        <label>Source:</label>
                        <input type="text" id="source"> <!-- SOURCE -->
                        <br/><br/>

                        <div style="display:flex; justify-content:center;">
                            <button onclick="addSubmission()">Submit</button>
                        </div>
                    </form>
                    
                    <button onclick="testFunct()">Test</button>
                    <button onclick="clearStorage()">Clear</button>

                </div>

                <br/><br/>


                <!-- JAVA --> 
                <!-- https://www.youtube.com/watch?v=NxVCq4p0Kb0 -->
                <script>

                    function addSubmission(){   
                        
                        let submission = {
                            coords: document.getElementById("coords").value,
                            year: document.getElementById("year").value,
                            range: document.getElementById("range").value,
                            photo: document.getElementById("photo").value,
                            source: document.getElementById("source").value
                        }

                        var length = localStorage.length + 1;
                        var keyName = 'num' + length;

                        localStorage.setItem(keyName, JSON.stringify(submission));
                        const cat = localStorage.getItem(keyName);
                        alert(cat);
                    };

                    function testFunct(){   
                        var length = localStorage.length;
                        var keyName = 'num' + length;
                        alert(localStorage.getItem(keyName));
                    }

                    function clearStorage(){
                        localStorage.clear();
                        alert('cleared');
                    }
                
                </script>


            </body>
        </html>
